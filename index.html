<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Browser</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4285F4;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      text-align: center;
    }
    #search-bar {
      display: flex;
      padding: 10px;
      background-color: #f4f4f4;
      border-bottom: 1px solid #ddd;
    }
    #search-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #search-button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>My Browser</header>

  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search Google or enter a URL" />
    <button id="search-button">Go</button>
  </div>

  <div id="content">Type a URL or search term above.</div>

  <script>
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const content = document.getElementById('content');

    // Funktion für Suche oder Navigation
    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (query) {
        if (query.startsWith('http://') || query.startsWith('https://')) {
          // Wenn die Eingabe eine URL ist
          window.location.href = query;
        } else {
          // Wenn die Eingabe ein Suchbegriff ist
          const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
          window.location.href = googleSearchUrl;
        }
      }
    });

    // Suche mit der Enter-Taste
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchButton.click();
      }
    });
  </script>
    <script>
        // Service Worker registrieren
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registriert:', registration);
            })
            .catch(error => {
              console.error('Service Worker Registrierung fehlgeschlagen:', error);
            });
        } else {
          console.log('Service Worker wird von diesem Browser nicht unterstützt.');
        }
      </script>
    
</body>
</html>

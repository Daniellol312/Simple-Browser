<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Browser</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4285F4;
      color: white;
      text-align: center;
      padding: 10px;
    }
    #search-bar {
      display: flex;
      padding: 10px;
      background-color: #f4f4f4;
      border-bottom: 1px solid #ddd;
    }
    #search-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #search-button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <header>Simple Browser</header>
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search or enter URL" />
    <button id="search-button">Go</button>
  </div>
  <iframe id="browser-frame" src="https://suche.web.de"></iframe>

  <script>
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const browserFrame = document.getElementById('browser-frame');

    const navigate = () => {
      const query = searchInput.value.trim();
      if (!query) return;

      if (query.startsWith('http://') || query.startsWith('https://')) {
        // Wenn es eine gÃ¼ltige URL ist, lade sie im iFrame
        browserFrame.src = query;
      } else if (query.includes('.')) {
        // Wenn es wie eine URL aussieht, aber kein http hat
        browserFrame.src = `https://${query}`;
      } else {
        // Andernfalls leite es als Suchanfrage an web.de weiter
        browserFrame.src = `https://suche.web.de/?q=${encodeURIComponent(query)}`;
      }
    };

    searchButton.addEventListener('click', navigate);

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') navigate();
    });
  </script>
</body>
</html>
